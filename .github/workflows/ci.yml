name: CI

on:
  push:
    branches:
      - main

jobs:
  build-and-test:
    name: 'Build, Test, and Push'
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16.2-alpine3.19
        ports:
          - 5434:5432 # Certifique-se de que a porta não está em uso
        env:
          POSTGRES_USER: admin
          POSTGRES_PASSWORD: admin
          POSTGRES_DB: pass-in-db
        options: >-
          --health-cmd "pg_isready -U admin"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Generate sha
      id: generate_sha
      run: |
        SHA=$(echo $GITHUB_SHA | head -c7)
        echo "sha=${SHA}" >> $GITHUB_OUTPUT

    - name: Build docker image
      run: docker build -t leonardohentschke/service-passin:${{ steps.generate_sha.outputs.sha }} .

    - name: Run Docker Compose
      run: |
        docker-compose -f docker-compose.yml up -d

    - name: Wait for database to be ready
      run: |
        echo "Waiting for database to be ready..."
        for i in {1..6}; do # Tentar por até 1 minuto (6 tentativas de 10 segundos)
          if docker exec api-pass-in pg_isready -U admin -d pass-in-db; then
            echo "Database is ready!"
            break
          else
            echo "Database not ready, waiting..."
            sleep 10
          fi
        done

    - name: Run tests
      run: |
        docker exec -it api-pass-in npm test

    - name: Shutdown Docker Compose
      run: |
        docker-compose -f docker-compose.yml down

    - name: Log into the container registry
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Push image
      if: success() # Only push the image if the tests pass
      run: |
        docker push leonardohentschke/service-passin:${{ steps.generate_sha.outputs.sha }}
        docker tag leonardohentschke/service-passin:${{ steps.generate_sha.outputs.sha }} leonardohentschke/service-passin:latest
        docker push leonardohentschke/service-passin:latest
