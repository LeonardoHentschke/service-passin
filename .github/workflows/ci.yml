name: CI

on:
  push:
    branches:
      - main

jobs:
  test:
    name: 'Run tests'
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16.2-alpine3.19
        ports:
          - 5432:5432
        env:
          POSTGRES_USER: admin
          POSTGRES_PASSWORD: admin
          POSTGRES_DB: pass-in-db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'

    - name: Install dependencies
      run: npm install

    - name: Run tests
      env:
        DATABASE_URL: postgresql://admin:admin@localhost:5432/pass-in-db
      run: npm test

  build-and-push:
    name: 'Build and push'
    runs-on: ubuntu-latest
    needs: test

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Generate sha
      id: generate_sha
      run: |
        SHA=$(echo $GITHUB_SHA | head -c7)
        echo "sha=${SHA}" >> $GITHUB_OUTPUT

    - name: Build docker image
      run: docker build -t leonardohentschke/service-passin:${{ steps.generate_sha.outputs.sha }} .

    - name: Log into the container registry
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Push image
      run: |
        docker push leonardohentschke/service-passin:${{ steps.generate_sha.outputs.sha }}
        docker tag leonardohentschke/service-passin:${{ steps.generate_sha.outputs.sha }} leonardohentschke/service-passin:latest
        docker push leonardohentschke/service-passin:latest
